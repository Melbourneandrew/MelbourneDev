<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <!-- <script type='text/javascript' src='/Weather/WeatherPage.js'></script> -->
    <h1 style="margin-top: 10px">Hows the weather?</h1>
    <p>This page calls a weather api and displays relevant data from the JSON in a basic interface made with Bootstrap components</p>
    <div class="location-button-division">
      <button id="NewYorkBtn" type="button" class="btn btn-dark weatherButton">NYC</button>
      <button id="DallasBtn" type="button" class="btn btn-dark weatherButton">Dallas</button>
      <button id="LosAnglesBtn" type="button" class="btn btn-dark weatherButton">Los Angles</button>
    </div>
    <button id="chkWeather" type="button" class="btn btn-dark weatherButton">Check Weather</button>
    <p id="WeatherLocation"></p>
    <ul class="list-group">
      <li class="list-group-item WeatherListItem">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
          <path d="M8 1.75a.25.25 0 0 1 .25.25v9.02a1.5 1.5 0 1 1-.5 0V2A.25.25 0 0 1 8 1.75z" />
          <path d="M6 2a2 2 0 1 1 4 0v7.627a3.5 3.5 0 1 1-4 0V2zm2-1a1 1 0 0 0-1 1v7.901a.5.5 0 0 1-.25.433A2.499 2.499 0 0 0 8 15a2.5 2.5 0 0 0 1.25-4.666.5.5 0 0 1-.25-.433V2a1 1 0 0 0-1-1z" />
        </svg>
        <p class="WeatherListText">Temperature High: </p>
        <p class="Weather-List-Value" id="TempHigh"></p>
      </li>
      <li class="list-group-item WeatherListItem">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-thermometer" viewBox="0 0 16 16">
          <path d="M6 2a2 2 0 1 1 4 0v7.627a3.5 3.5 0 1 1-4 0V2zm2-1a1 1 0 0 0-1 1v7.901a.5.5 0 0 1-.25.433A2.499 2.499 0 0 0 8 15a2.5 2.5 0 0 0 1.25-4.666.5.5 0 0 1-.25-.433V2a1 1 0 0 0-1-1z" />
          <path d="M9.5 12.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
        </svg>
        <p class="WeatherListText">Temperature Low: </p>
        <p class="Weather-List-Value" id="TempLow"></p>

      </li>
      <li class="list-group-item WeatherListItem">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-droplet" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z" />
          <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z" />
        </svg>
        <p class="WeatherListText">Humidity: </p>
        <p class="Weather-List-Value" id="Humidity"></p>
      </li>
      <li class="list-group-item WeatherListItem">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
          <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
          <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
        </svg>
        <p class="WeatherListText">Description: </p>
        <p class="Weather-List-Value" id="Description"></p>
      </li>
    </ul>


  </body>
</html>
